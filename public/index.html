<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cidade Dorme</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 30px; color: #f39c12; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    
    /* Login Screen */
    #loginScreen { text-align: center; padding: 50px 20px; }
    #loginScreen input {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #f39c12;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-right: 10px;
      width: 250px;
    }
    #loginScreen input::placeholder { color: #aaa; }
    
    /* Buttons */
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #e67e22; transform: scale(1.05); }
    button:disabled { background: #555; cursor: not-allowed; opacity: 0.6; }
    
    /* Game Screen */
    #gameScreen { display: none; }
    
    .info-panel {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(243, 156, 18, 0.3);
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .role-info {
      background: rgba(243, 156, 18, 0.2);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
      border: 2px solid #f39c12;
    }
    
    .role-assassino { border-color: #e74c3c; background: rgba(231, 76, 60, 0.2); }
    .role-anjo { border-color: #3498db; background: rgba(52, 152, 219, 0.2); }
    .role-detetive { border-color: #9b59b6; background: rgba(155, 89, 182, 0.2); }
    
    .players-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .player-card {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      border: 2px solid #27ae60;
    }
    
    .player-card.dead {
      opacity: 0.5;
      border-color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }
    
    .player-card.voted {
      border-color: #f39c12;
    }
    
    /* Actions */
    .actions {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-buttons button {
      flex: 1;
      min-width: 120px;
    }
    
    /* Chat */
    .chat-container {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 15px;
      height: 300px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    
    .chat-message {
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 3px;
      background: rgba(255,255,255,0.05);
    }
    
    .chat-message .nick {
      color: #f39c12;
      font-weight: bold;
      margin-right: 5px;
    }
    
    .chat-message.system {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      font-style: italic;
    }
    
    .chat-input-container {
      display: flex;
      gap: 10px;
    }
    
    .chat-input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .chat-input-container button {
      padding: 10px 20px;
    }
    
    /* Messages */
    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
    }
    
    .message.info { background: rgba(52, 152, 219, 0.2); border: 1px solid #3498db; }
    .message.success { background: rgba(46, 204, 113, 0.2); border: 1px solid #27ae60; }
    .message.warning { background: rgba(243, 156, 18, 0.2); border: 1px solid #f39c12; }
    .message.error { background: rgba(231, 76, 60, 0.2); border: 1px solid #e74c3c; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ™ Cidade Dorme ðŸŒ™</h1>
    
    <!-- Login Screen -->
    <div id="loginScreen">
      <input type="text" id="nickInput" placeholder="Digite seu nick" maxlength="20">
      <button onclick="joinGame()">Entrar no Jogo</button>
      <div id="loginMessage" class="message hidden"></div>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen">
      <!-- Info Panel -->
      <div class="info-panel">
        <div class="info-row">
          <span>ðŸ‘¤ Seu nick: <strong id="yourNick"></strong></span>
          <span>ðŸŽ® Fase: <strong id="currentPhase">Aguardando</strong></span>
        </div>
        <div class="info-row">
          <span>ðŸ”¢ Rodada: <strong id="currentRound">0</strong></span>
          <span>ðŸ‘¥ Jogadores: <strong id="playerCount">0</strong> (<span id="aliveCount">0</span> vivos)</span>
        </div>
      </div>
      
      <!-- Role Info -->
      <div id="roleInfo" class="role-info hidden">
        <strong>Seu papel: <span id="yourRole"></span></strong>
      </div>
      
      <!-- Phase Message -->
      <div id="phaseMessage" class="message info hidden"></div>
      
      <!-- Players List -->
      <div class="info-panel">
        <h3 style="margin-bottom: 10px;">Jogadores</h3>
        <div id="playersList" class="players-list"></div>
        <button id="startButton" onclick="startGame()" class="hidden">Iniciar Jogo</button>
      </div>
      
      <!-- Actions -->
      <div id="actionsPanel" class="actions hidden">
        <h3 id="actionsTitle">AÃ§Ãµes</h3>
        <div id="actionButtons" class="action-buttons"></div>
      </div>
      
      <!-- Chat -->
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Digite sua mensagem..." maxlength="200">
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
